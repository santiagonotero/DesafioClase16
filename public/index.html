<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="/socket.io/socket.io.js"></script>
    <title>Document</title>
</head>
<body>
    <div><p>Ingrese un producto</p>
        <form onsubmit="return addProduct(this)">
            <div>
                <label for="title">Art√≠culo</label>
                <input name="title" id="title" type="text">
            </div>
            <div>
                <label for="price">Precio</label>
                <input name="price" id="price" type="number">
            </div>
            <div color="gray">
                <label for="thumbnail">Link de la imagen</label>
                <input name="thumbnail" id="thumbnail" type="text">
            </div>
            <div>
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>
    <div><h1>Listado de productos disponibles</h1>
        <div id="listado"></div>
    </div>
    <div><h2>Centro de mensajes</h2>
        <div id="messagePool" ></div>
    <form onsubmit="return addMessage(this)">
        <div>
            <label for="userName">Nombre de usuario</label>
            <input name="userName" id="userName" type="text">
        </div>
        <div>
            <label for="userMessage">Mensaje</label>
            <input name="userMessage" id="userMessage" type="text">
        </div>
        <div>
            <button type="submit">Enviar Mensaje</button>
        </div>
    </form>
    </div>
    
</body>
    <script type="text/x-handlerbars-template" id="plantillaProductos">
        <table class="table">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Imagen</th>
                </tr>
            </thead>
            <tbody>
                {{#each items}}
                <tr>
                    <td>{{this.title}}</td>
                    <td>{{this.price}}</td>
                    <td><img src={{this.thumbnail}} alt=""></td>
                </tr>
                {{/each}}
            </tbody>
        </table>
    </script>
    <script type="text/x-handlerbars-template" id="plantillaChat">
        <table class="table">
            <thead>
                <tr>
                    <th>Autor</th>
                    <th>Mensaje</th>
                    <th>Fecha</th>
                    <th>Hora</th>
                </tr>
            </thead>
            <tbody>
                {{#each message}}
                <tr>
                    <td>{{this.author}}</td>
                    <td>{{this.text}}</td>
                    <td>{{this.date}}</td>
                    <td>{{this.time}}</td>
                </tr>
                {{/each}}
            </tbody>
        </table>
    </script>
<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
<script src="scripts.js"></script>
</html>
